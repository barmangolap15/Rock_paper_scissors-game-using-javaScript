<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="D:/js projects/rock-paper-scissors/styles.css">
  </head>
  <body>
    <header>
      <h1>|| Rock Paper Scissors ||</h1>
    </header>

    <div class="score-board">
      <div id="user-lable" class="badge">user</div>
      <div id="computer-lable" class="badge">comp</div>
      <span id="user-score">0</span>   :   <span id="computer-score">0</span>
    </div>

    <div class="result">
      <p>-> Let's Start Playing!!! <- </p>
    </div>

    <div class="choices">
      <div class="choice" id="r">
        <img src="D:/js projects/rock-paper-scissors/image/rock.png" alt="">
      </div>
      <div class="choice" id="p">
        <img src="D:/js projects/rock-paper-scissors/image/paper.png" alt="">
      </div>
      <div class="choice" id="s">
        <img src="D:/js projects/rock-paper-scissors/image/scissors.png" alt="">
      </div>
    </div>

    <p id="message">Make your move. Good Luck!</p>s
  <script src="D:/js projects/rock-paper-scissors/app.js" charset="utf-8" type="text/javascript"></script>
  </body>
</html>
